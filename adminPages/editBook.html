    <div id = "right">
        <form action="">
            <h2>Book Details</h2>
                <!-- <img id = "bookim" src="../images/6888606_copy-removebg-preview.png" alt=""> -->
                <div id = "bname">
                <label for="bookname">Book Name </label>
                <br>
                <input type="text" id="bookname" placeholder="enter the book name" value="book 1" required>
                <br>
                </div>
                <div id = "auname">
                <label for="author name">Author Name </label>
                <br>
                <input type="text" id="author name" placeholder="enter the author name" value="Ahmed Tawfik" required>
                </div>
                <br>
                <br>
                <br>
                <div id = "bid">
                <label for="bookid"> Book ID  </label>
                <br>
                <input type="text" id="bookid" placeholder="enter the book id" value="1" required>
            
                <br>
                </div>
                <div id = "bno">
                <label for="no of pages">Number Of Pages </label>
                <br>
                <input type="number" name="no of pages" id="no of pages" value="100" placeholder="enter the number of pages" required>
                <br>
                </div>
                <div id = "cat">
                    <label for="category"> category  </label>
                    <br>
                    <input type="text" id="category" placeholder="enter the book's category" value="fantasy" required>
                    <br>
                </div>
                <div id = "rat">
                    <label for="rating">Rating out of 10</label>
                    <br>
                    <input type="text" name="rating" id="rating" value="7" placeholder="enter the book's rating" required>
                    <br>
                    </div>
                <br>
                <br>
                <label for="description">Book Description </label>
                <br>
                <br>
                <textarea name="des" id="description" cols="50" rows="10" placeholder="enter the book description"required>"The Power of Habit (2012) unveils the science behind habit formation and change, making it a valuable read. Key highlights include: The book uncovers the psychology and neuroscience behind our daily routines. It presents practical strategies for replacing bad habits with positive ones."</textarea>
                <br>
