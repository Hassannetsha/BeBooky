<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="icon" href="images/addbook.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
        <div  class="header-container">
            <a href="../index.html" id="header-title">Online Library</a>
            <nav>
                <input type="text" placeholder="Search Books..." id="search-bar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="adminHomePage.html">All Books</a></li>
                    <li><a href="editBook.html">Edit Books</a></li>
                    <li><a href="addbook.html">Add Book</a></li>
                    <li><a href="../userPages/userHomePage.html">Switch to User</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h1>Add a New Book to the Library!</h1>
    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Book Details</legend>
            <p>
                <label for="bookID">Book ID:</label>
                <input type="text" id="bookID" name="bookID" required>
              </p>
              <p>
                <label for="bookName">Book Name:</label>
                <input type="text" id="bookName" name="bookName" required>
              </p>
              <p>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
              </p>
              <p>
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                  <option value="" disabled selected>Select a category</option>
                  <option value="Fantasy">Fantasy</option>
                  <option value="Science Fiction">Science Fiction</option>
                  <option value="Mystery">Mystery</option>
                  <option value="Romance">Romance</option>
                  <option value="Thriller">Thriller</option>
                  <option value="Horror">Horror</option>
                  <option value="Non-fiction">Non-fiction</option>
                  <option value="Biography">Biography</option>
                  <option value="Self-help">Self-help</option>
                  <option value="History">History</option>
                </select>
              </p>
              <p>
                <label for="description">Description:</label>
                <br>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="enter the discription of the book here"></textarea>
              </p>
              <button type="submit">Add Book</button>
        </fieldset>
    </form>
    
</body>
</html>
