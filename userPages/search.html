<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Search Books</title>
</head>
<body>
    <header>
        <div  class="header-container">
            <a href="../index.html" id="header-title">Online Library</a>
            <nav>
                <input type="text" placeholder="Search Books..." id="search-bar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="search.html">Filter Books</a></li>
                    <li><a href="userBorrowedBooks.html">Borrowed Books</a></li>
                    <li><a href="../adminPages/adminHomePage.html">Switch to Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h1>Search Books</h1>
            <form action="">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Horror">Horror</option>
                    <option value="Non-fiction">Non-fiction</option>
                    <option value="Biography">Biography</option>
                    <option value="Self-help">Self-help</option>
                    <option value="History">History</option>
                  </select>
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
</body>
</html>
