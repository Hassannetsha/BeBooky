<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>User Login</title>
</head>
<body>
    <header>
        <div  class="header-container">
            <a href="../index.html" id="header-title">Online Library</a>
            <nav>
                <input type="text" placeholder="Search Books..." id="search-bar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="SignUp.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h1>User Login to the Online Library</h1>
    <form action = "../userPages/userHomePage.html">
        <div>
            <label for = "username">Username or email address</label>
            <br>
            <input type = "text" required id = "username">
        </div>
        <div>
            <label for = "password">Password</label>
            <br>
            <input type = "password" required minlength = "8" maxlength = "20" id = "password">
        </div>
        <input type="submit" value = "Sign In">
    </form>
    Don't have an account? <a href = "SignUp.html">Sign up</a>
</body>
</html>
