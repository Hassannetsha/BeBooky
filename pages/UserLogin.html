<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>BeBooky| Login</title>
</head>
<body>
    <header>
        <div  class="header-container">
            <a href="../index.html" id="header-title">Online Library</a>
            <nav>
                <input type="text" placeholder="Search Books..." id="search-bar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="SignUp.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class = "body-container">
        <div class = "login-img">
            <p>"Your journey begins with a login."</p>
            <img src = "../images/Book-Lover-Pana.svg" alt = "A man enjoying reading">
        </div>
        <div class = "login-form">
            <h1>Login</h1>
            <form>
                <label for = "username">Username or email address</label>
                <div>
                    <i class="material-icons">person</i>
                    <input type = "text" required id = "username" placeholder = "Username or Email">
                </div>
                <label for = "password">Password</label>
                <div>
                    <i class="material-icons">lock</i>
                    <input type = "password" required minlength = "8" maxlength = "20" id = "password" placeholder = "Password">
                </div>
                <input type="submit" value = "Log In">
            </form>
            <P>Don't have an account? <a href = "#">Sign up</a></P>
        </div>
    </div>
</body>
</html>
